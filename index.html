<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社ギガリアル | GIGAREAL Inc.</title>
    <meta name="description" content="AIが作る ギガなリアル。株式会社ギガリアルのコーポレートサイトです。">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-container">
        <section id="hero-section" class="hero-content">
            <div class="hero-logo-container">
                <img src="logo.svg" alt="GIGAREAL Logo" class="hero-logo">
            </div>
            <h1 class="hero-title">GIGAREAL</h1>
            <p class="hero-tagline">AIが作る ギガなリアル！</p>
            
            <div class="hero-actions">
                <button id="open-contact" class="btn-primary btn-large">お問い合わせ</button>
            </div>
        </section>

        <footer class="site-footer">
            <p>&copy; 2026 GIGAREAL Inc.</p>
            <div class="theme-toggle-footer">
                <button id="theme-btn" aria-label="Toggle Dark Mode">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
            </div>
        </footer>
    </main>



    <!-- Contact Modal -->
    <div id="contact-modal" class="modal-overlay hidden">
        <div class="modal-container glass-card">
            <button id="close-contact" class="close-btn" aria-label="Close">&times;</button>
            <h2>お問い合わせ</h2>
            <form id="contact-form" method="POST">
                <div class="form-group">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" required placeholder="山田 太郎">
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required placeholder="your-email@example.com">
                </div>
                <div class="form-group">
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="message" rows="5" required placeholder="お問い合わせ内容をご記入ください"></textarea>
                </div>
                <button type="submit" class="btn-primary w-full">送信する</button>
                <p id="form-status" class="status-message"></p>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
